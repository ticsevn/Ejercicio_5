<!DOCTYPE html>
<html lang="es">
<head>
<title>Formulario</title>
  <meta charset="UTF-8"/>
  <meta name="description" content="Formulario HTML5 y CSS3"/>
  <meta name="keywords" content="Form, HTML5, CSS3" />
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div id="contenedor">
    <header>
      <h1>Crear una cuenta de correo </h1>
      <h1>para el usuario</h1>
      
      <p>*Campos obligatorios</p>
    </header>
    <section>
      <article>
        <form id="formulario" name="formulario" method="post" action="">
          <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre"><span>*</span>Nombr:</label>
              <input type="text" name="nombre" placeholder="Ingrese sus nombres" maxlength="40" required autofocus/>
            <label for="apellidos"><span>*</span>Apellidos(s):</label>
              <input type="text" name="apellidos" placeholder="Ingrese sus apellidos" maxlength="40" required autofocus/>
              <label for="edad"><span>*</span>Edad:</label>
              <input type="number" name="edad" placeholder="Ingrese su edad" min="1" max="100" required autofocus/>
            <label for="sexo"><span>*</span>Sexo:</label>
              <input type="radio" name="sexo" value="Masculino" checked/> Masculino
            <input type="radio" name="sexo" value="Femenino"/> Femenino
            <label for="pais"><span>*</span>Pais:</label>
            <select name="pais">
              <option value="-----">---------------------------------</option>
               <option value="mexic">México</option>
               <option value="argentina">Argentina</option>
               <option value="brasil">Brasil</option>
               <option value="otra">Otra</option>
            </select>
            <label for="fecha"><span>*</span>Fecha nacimiento:</label>
            <input type="date" name="fecha" min="1920-0-01" max="2021-12-12" />
            
            <label for="color"><span>*</span>Color favorito:</label>
            <input type="color" name="color" />
            
            <label for="imagen"><span>*</span>Foto:</label>
            <input type="file" name="imagen" />
          </fieldset>
          
          
          
          <fieldset>
              <legend>Otros</legend>
            <label for="preferencias">Preferencias:</label>
            <input type="checkbox" name="preferencias" value="Tecnologia"/> Tecnología
            <input type="checkbox" name="preferencias" value="Salud"/> Salud
            <input type="checkbox" name="preferencias" value="Otra" checked/> Otra
            
            <label for="comentarios">Comentarios:</label>
            <textarea name="comentarios" rows="3" placeholder="Ingresa tus comentarios"></textarea>
            <label></label>
          <button type="reset">Limpiar</button>
          <button type="submit">Enviar</button>
          </fieldset>          
        </form>
      </article>
    </section>
  </div>  
  <footer>
    <h2>Visistanos en:</h2>
    <cite>Todos los derechos reservados</cite>
    <br/>
    <cite>
      <a href="https://www.google.com" title="Formulario de contacto">www.formularios.com</a>
    </cite>
  </footer>
  <script src="js/script.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
